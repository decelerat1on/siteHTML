<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в личный кабинет</title>
</head>
<body>
<form action="/Login" method="post">
    <fieldset> <!-- Начало рамки -->
    <legend>Вход в личный кабинет</legend>
    <div>
        <label for="siteLogin" class="labelLogin">логин </label>
        <input name="login" value="" id="siteLogin" type="text" />
    </div>
    <div>
        <label for="sitePass" class="labelPass">пароль</label>
        <input name="password" value="" id="sitePass" type="password" />
    </div>
    <div>
        <input value="Войти" type="submit" />
        </div>
    </fieldset> <!-- Конец рамки -->
</form>
</body>
</html>
